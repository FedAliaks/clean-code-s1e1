<!DOCTYPE html>
<html>
  <head><title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="addTask">
        <h3 class="title header__title">Add Item</h3>
        <div class="header__task-container">
          <input id="newTask" class="input task" type="text">
          <button>Add</button>
        </div>
      </section>
      <section>
        <h3 class="title">Todo</h3>
        <ul class="list-tasks" id="currentÐ¢askss">
          <li class="list__item">
            <input class="input" type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="input task">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="delete-button">>
            </button>
          </li>
          <li class="list__item editMode">
            <input class="input" type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input task">
            <button class="edit">Save</button>
            <button class="delete">
              <img src="./remove.svg" alt="delete-button">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul class="list-tasks" id="completedTasks">
          <li class="list__item">
            <input class="input" type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="input task">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="delete-button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
